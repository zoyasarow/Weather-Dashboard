<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;500&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
        <div class="current-date-time">
        </div>
    </header>
    <aside class="search-container">
        <h2>Search For A City: </h2>
        <input type="search" id="city-srch" name="c-search"> 
        <button id="city-button"> Check Weather! </button>
        <div class="search-history"></div>
    </aside>
    <div class="weather-info-container">
    </div>
    <div class="five-forecast-title"></div>
    <div class="five-day-forecast-container">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
